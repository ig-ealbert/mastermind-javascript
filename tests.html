<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mastermind Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
	<!-- This is the HTML from index.html -->
	<div id="activeGuess">
		<svg xmlns="http://www.w3.org/2000/svg" width="550px" id="guessRow">
			<circle cx="55" cy="55" r="50" style="fill: white; stroke: black" onClick="changeColor(this)" />
			<circle cx="165" cy="55" r="50" style="fill: white; stroke: black" onClick="changeColor(this)" />
			<circle cx="275" cy="55" r="50" style="fill: white; stroke: black" onClick="changeColor(this)" />
			<circle cx="385" cy="55" r="50" style="fill: white; stroke: black" onClick="changeColor(this)" />
			<circle cx="495" cy="35" r="15" style="fill: white; stroke: black" />
			<circle cx="535" cy="35" r="15" style="fill: white; stroke: black" />
			<circle cx="495" cy="75" r="15" style="fill: white; stroke: black" />
			<circle cx="535" cy="75" r="15" style="fill: white; stroke: black" />
		</svg>
	</div>
	<div id="buttonsAndMessage">
		<input id="guessPattern" type="button" value="Guess" onclick="guessPatternFromUI();" />
		<input id="restartGame" type="button" value="Reset" onclick="return initializeGame();" />
		<label id="message"></label>
	</div>
	<div id="guessHistory"></div>
  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
  <script src="mastermindGame.js"></script>
  <script src="mastermindTests.js"></script>
</body>
</html>
